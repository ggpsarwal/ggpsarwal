<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page Not Found - GGPS</title>
        <link rel="stylesheet" href="./css/404.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <a href="https://ggpsarwal.github.io/ggpsarwal/">
            <header class="top-header">
            </header>

            <!--dust particel-->
            <div>
                <div class="starsec"></div>
                <div class="starthird"></div>
                <div class="starfourth"></div>
                <div class="starfifth"></div>
            </div>
            <!--Dust particle end--->


            <div class="lamp__wrap">
                <div class="lamp">
                    <div class="cable"></div>
                    <div class="cover"></div>
                    <div class="in-cover">
                        <div class="bulb"></div>
                    </div>
                    <div class="light"></div>
                </div>
            </div>
            <!-- END Lamp -->
            <section class="error">
                <!-- Content -->
                <div class="error__content">
                    <div class="error__message message">
                        <h1 class="message__title">Page Not Found</h1>
                        <p class="message__text">We're sorry, the page you were looking for isn't found here. The link
                            you
                            followed may either be broken or no longer exists. Please try again, or take a look at our.
                        </p>
                    </div>
                    <div class="error__nav e-nav">
                        <a href="https://ggpsarwal.github.io/ggpsarwal/" target="_blanck" class="e-nav__link btn"></a>
                    </div>
                </div>
                <!-- END Content -->

            </section>

        </a>
    </body>

</html>
